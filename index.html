<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Hover Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section_portfolio">
      <div class="portfolio_card">
        <a href="#">
          <div class="overlay">
            <div class="overlay_hover">
              <div class="overlay_logo">
                <img src="images/Logo.png" alt="" />
              </div>
              <i class="fa-solid fa-angle-right"></i>
            </div>

            <div class="card_image">
              <div class="icon_wrapper">
                <div class="icon">
                  <img src="images/icon_bilanz.png" alt="" />
                </div>
                <div class="icon">
                  <img src="images/icon_house.png" alt="" />
                </div>
              </div>
              <div class="new">NEUBAU</div>
            </div>
          </div>
        </a>
        <div class="card_bottom">
          <a href="#"><h1 class="card-title">Marlene und Dietrich</h1></a>
          <p class="city">12159 Berlin-Friedenau</p>
          <div class="information_wrapper">
            <div class="info_top">
              <span>Kaufpreis</span>
              <span>Fläche</span>
              <span>Zimmer</span>
            </div>
            <div class="info_bottom">
              <span>Ab 335.000 €</span>
              <span>38 - 132 m²</span>
              <span>1 - 5</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
